<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Release Results</title>
</head>
<body style="background-color: #d3d3d3;">
    <header class="bg-blue-500 p-4">
        <nav class="container mx-auto flex justify-between items-center">
            <div class="text-white text-lg font-bold">
                <a href="index.html">Voting System</a>
            </div>
        </nav>
    </header>

    <div class="container mx-auto mt-10 text-center">
        <div class="bg-gradient-to-r from-blue-200 to-blue-400 p-6 rounded-lg shadow-lg">
            <h1 class="text-3xl font-bold">Release Voting Results</h1>
            <div class="mt-8">
                <p class="text-lg">Are you sure you want to release the results?</p>
                <form class="mt-4">
                    <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-300">
                        Release Results
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
