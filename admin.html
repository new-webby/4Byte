<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Admin</title>
</head>
<body>
    <header class="bg-blue-500 p-4">
        <nav class="container mx-auto flex justify-between items-center">
            <div class="text-white text-lg font-bold">
                <a href="index.html">Voting System</a>
            </div>
            <ul class="flex space-x-4">
                <li><a href="index.html" class="text-white hover:underline">Home</a></li>
                <li><a href="about.html" class="text-white hover:underline">About</a></li>
                <li><a href="candidates.html" class="text-white hover:underline">Candidates</a></li>
                <li><a href="importance.html" class="text-white hover:underline">Importance</a></li>
            </ul>
        </nav>
    </header>
    <div class="container mx-auto mt-10">
        <div class="bg-gradient-to-r from-blue-200 to-blue-400 p-4 rounded-lg shadow-lg mx-auto max-w-md">
            <h1 class="text-4xl font-extrabold text-center text-gray-800">Admin Login</h1>
            <div class="mt-8 max-w-md mx-auto">
                <form action="admin-dashboard.html" method="GET">
                    <div class="mb-4">
                        <label for="adminId" class="block text-sm font-medium text-gray-700">Admin ID</label>
                        <input type="text" id="adminId" name="adminId" 
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" 
                               placeholder="Enter Admin ID" required>
                    </div>
                    <div class="mb-4">
                        <label for="adminPassword" class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" id="adminPassword" name="adminPassword" 
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" 
                               placeholder="Enter Password" required>
                    </div>
                    <button type="submit" 
                            class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition duration-300">
                        Login
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
